<div class="header">
    <img class="logo" width="100" height="80" src="/assets/images/icons/logo.svg" />
</div>
<div class="settings-view" ng-controller="SettingsController" >
    <h2>Settings</h2>
    <p>Delete all websites: </p>
    <button ng-click="clearAll()">Clear all</button>
    <h2>Black List</h2>
    <label for="website">Add website to blacklist:</label>
    <br>
    <br>
    <input id="website" ng-model="website" placeholder="Enter valid URL"/>
    <button ng-click="addToBlackList()">add</button>
    <p>{{blackList}}</p>
    <br>
    <br>
    <button type="button" name="button" ng-click="goback()"> <= go back</button>
</div>
