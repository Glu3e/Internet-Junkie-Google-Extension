<div class="header">
    <img class="logo" width="100" height="80" src="/assets/images/icons/logo.svg" />
</div>
<div class="settings-view" ng-controller="SettingsController" >
    <h2>Settings</h2>
    <p>Delete all websites: </p>
    <button ng-click="clearAll()">Clear all</button>
    <h2>Black List</h2>
    <form name="blacklistForm" novalidate>
      <label for="website">Add website to blacklist:</label>
      <br>
      <br>
      <input type="text"  existcheck name="website"  ng-minlength="5" ng-model="website"/>
      <button ng-click="addToBlackList()" type="submit">add</button>
      <div ng-messages="blacklistForm.website.$error" class="error" ng-if="blacklistForm.website.$touched">
        <div ng-message="minlength">Your field is too short.</div>
        <div ng-message="invalidEntry">This is already in the blacklist.</div>
      </div>
    </form>
    <div class="blacklist-container">
      <div class="blacklist-item" ng-repeat="item in blackList">
        <div class="blacklist-item-text">
          {{item}}
        </div>
        <div class="blacklist-remove">
          <img class="closeIcon" removeblk width="15" height="15" title="Settings" src="/assets/images/icons/close.svg" />
        </div>
      </div>
    </div>
    <br>
    <br>
    <button type="button" name="button" ng-click="goback()"> <= go back</button>
</div>
